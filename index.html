<div class="box">
  <div class="conFries">  
    <div class="f1 eat"></div>
    <div class="f2 eat"></div>
    <div class="f3 eat"></div>
    <div class="f4 eat"></div>
    <div class="f5 eat"></div>
    <div class="f6 eat"></div>
    <div class="f7 eat"></div>
    <div class="f8 eat"></div>
    <div class="f9 eat"></div>
    <div class="f10 eat"></div>
  </div>
  <div class="container">
    <div id="trapezoid"></div>
  </div>
</div>
body{
  background: #e4e4bf;
}
.container{
  filter: drop-shadow(0 10px 10px red);
  top:50%;
  left:25%;
  height: 50%;
  width: 100%;
  position:absolute;
  margin-top:-15%
}

.container:before{
  left: 15%;
    position: absolute;
    content: "";
    width: 5%;
    height: 15%;
    border-radius: 100%;
    background: black;
    top: 32%;
    z-index: 1;
}
.container:after{
  left: 30%;
    position: absolute;
    content: "";
    width: 5%;
    height: 15%;
    border-radius: 100%;
    background: black;
    top: 32%;
    z-index: 1;
}
#trapezoid:after{
  content: "";
    width: 15%;
    height: 46px;
    border: 10px solid #222;
    border-top: 0;
    background: rgba(0,0,0,0);
    border-radius: 0 0 120px 120px / 0 0 90px 90px;
    position: absolute;
    top: 55%;
    left: 16%;
	
}
.conFries{
  filter: drop-shadow(0 10px 2px orange);
  height: 50%;
  width: 100%;
  left:25%;
  position:absolute;
  margin-top:10%
}
#trapezoid {
	
  -webkit-clip-path: polygon(0% 0%, 50% 20%, 100% 0%, 80% 100%,20% 100%); 
  clip-path: polygon(0% 0%, 50% 20%, 100% 0%, 80% 100%,20% 100%); 
  background-image: radial-gradient(yellow 40%,red 40%);
  width: 50%;
  height: 100%;
  
}

.box{
  position: relative;
    display: block;
    height: 800px;
    width: 800px;
}

.f1{
  
  -webkit-clip-path: polygon(0% 5%, 80% 4%, 100% 100%, 90% 100%);
  clip-path: polygon(0% 10%, 80% 5%, 100% 100%, 90% 100%);
  background-image: radial-gradient(yellow 5%,orange 95%);
  width: 10%;
  height: 100%;
  position:absolute;
  left:-3%;
  box-shadow:0 0 10px #002;
}
.f2{
   
  -webkit-clip-path: polygon(10% 0%, 60% 0%, 80% 100%, 0% 100%);
  clip-path: polygon(10% 0%, 60% 5%, 80% 100%, 0% 100%);
  background-image: radial-gradient(yellow 5%,orange 95%);
  width: 10%;
  height: 100%;
  position:absolute;
  left:5%;
}

  width: 10%;
  height: 100%;
  position:absolute;

}

  -webkit-clip-path: polygon(30% 0%, 70% 0%, 90% 100%, 20% 100%);
  clip-path: polygon(30% 0%, 70% 0%, 90% 100%, 20% 100%);
  background-image: radial-gradient(yellow 5%,orange 95%);
  width: 10%;
  height: 100%;
  position:absolute;

}

  background-image: radial-gradient(yellow 5%,orange 95%);
  width: 10%;
  height: 100%;
  position:absolute;
  left:20%;
}
.f6{
  
  -webkit-clip-path: polygon(30% 0%, 70% 0%, 50% 100%, 0% 100%);

  background-image: radial-gradient(yellow 5%,orange 95%);
  width: 10%;
  height: 100%;
  position:absolute;
  left:25%;
}
.f7{
   
  -webkit-clip-path: polygon(30% 0%, 90% 0%, 90% 100%, 0% 100%);

  width: 10%;

.f8{

.f9{

div[class*="f"]:hover{
  -webkit-animation:eatAnim 1s;
  animation:eatAnim 1s;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
}

.eat{
  -webkit-animation:scaleme 1s;
  animation:scaleme 1s;
  -webkit-animation-fill-mode: forwards;
  animation-fill-mode: forwards;
  
}

@-webkit-keyframes scaleme {
  0% { -webkit-transform: scale(1); margin-top:-50%; }
  30% { -webkit-transform: scale(1); margin-top:-25%; }
  70% { -webkit-transform: scale(1); margin-top:-5%;}
  100% { -webkit-transform: scale(1); opacity: 1; }
} 

@-webkit-keyframes eatAnim {
  0% { -webkit-transform: scale(1); opacity: 1; }
  50% { -webkit-transform: scale(1); margin-top:-10%;}
  100% { -webkit-transform: scale(1); margin-top:-15%; opacity: 0; display:none;}
}
